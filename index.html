<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Drawing Machine!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Kid-Friendly Base Theme */
        body { 
            font-family: 'Fredoka One', cursive; /* Fun, rounded font */
            background-color: #fce4ec; /* Light Pink - Fun & Playful */
            color: #4a148c; /* Dark Purple - Primary Text Color */
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }
        h1, h2 {
            font-family: 'Fredoka One', cursive;
        }

        /* Gradient for Main Buttons - Orange to Yellow */
        .magic-button {
            background-image: linear-gradient(to right, #ff9a8b 0%, #ff6a88 55%, #ff99ac 100%); /* Pink-Orange-Red */
            box-shadow: 0 8px 15px rgba(255, 106, 136, 0.4); /* Stronger shadow */
            transition: all 0.3s ease-in-out;
            transform: scale(1); /* Initial scale for wiggle */
        }
        .magic-button:hover {
            box-shadow: 0 10px 20px rgba(255, 106, 136, 0.6);
            animation: wiggle 0.3s infinite alternate; /* Wiggle animation on hover */
        }

        /* Clear Button (Blue) */
        .clear-button-kid {
            background-color: #60a5fa; /* Blue 400 */
            box-shadow: 0 4px 10px rgba(96, 165, 250, 0.3);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .clear-button-kid:hover {
            background-color: #3b82f6; /* Blue 500 */
            box-shadow: 0 6px 15px rgba(96, 165, 250, 0.4);
            animation: wiggle 0.3s infinite alternate;
        }

        /* Download Button (Green) */
        .download-button-kid {
            background-color: #34d399; /* Green 400 */
            box-shadow: 0 8px 15px rgba(52, 211, 153, 0.4);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .download-button-kid:hover {
            background-color: #10b981; /* Green 500 */
            box-shadow: 0 10px 20px rgba(52, 211, 153, 0.6);
            animation: wiggle 0.3s infinite alternate;
        }

        /* Canvas Styling */
        #drawingCanvas {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" fill="%23FFD700" stroke="%23FFA500" stroke-width="2"/></svg>') 12 12, auto; /* Fun custom cursor */
            touch-action: none;
            border: 4px dashed #ffb74d; /* Dashed Orange Border */
            background-color: #fff9c4; /* Light Yellow Canvas */
            border-radius: 15px; /* More rounded */
        }

        /* Container Styling */
        .container-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem; /* Increased gap for space */
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (min-width: 1024px) {
            .container-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Animations */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-pop-in {
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; /* Pop-in effect */
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Custom brush size slider styling for kid-friendly look */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px; /* Larger thumb */
            height: 20px; /* Larger thumb */
            background: #ff5722; /* Bright Orange thumb */
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: -8px; /* Center thumb on track */
            transition: background .15s ease-in-out;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff5722;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px; /* Thicker track */
            background: #ffe082; /* Light yellow track */
            border-radius: 3px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #ffd54f; /* Slightly darker on focus */
        }
        input[type=range]::-moz-range-track {
            height: 6px;
            background: #ffe082;
            border-radius: 3px;
        }

        /* Confetti Container */
        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: currentColor;
            opacity: 0;
            transform: translateY(0) rotate(0);
            animation: confetti-fall 3s forwards;
        }
        @keyframes confetti-fall {
            0% { opacity: 1; transform: translateY(-50px) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body class="p-6 sm:p-10">

    <!-- Confetti Container --><div id="confetti-container"></div>

    <div class="text-center mb-12">
        <h1 class="text-6xl font-extrabold text-red-500 tracking-wider animate-bounce-slow">Magic Drawing Machine! âœ¨</h1>
        <p class="text-purple-700 mt-4 text-lg">Draw your wildest dreams, and watch them become real!</p>
    </div>

    <div class="container-grid">
        <!-- Input Panel: Drawing Canvas and Controls --><div class="bg-white p-8 rounded-3xl shadow-2xl h-full flex flex-col border-4 border-yellow-300 transform hover:scale-[1.01] transition-transform duration-300">
            <h2 class="text-3xl font-bold mb-6 text-purple-800">1. Your Creative Canvas!</h2>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 mb-6 items-center">
                
                <!-- Color Picker --><div class="flex items-center space-x-2 bg-purple-100 p-2 rounded-lg shadow-sm">
                    <label for="colorPicker" class="text-base font-medium text-purple-700">Pen Color:</label>
                    <input type="color" id="colorPicker" value="#000000" class="w-12 h-10 rounded-md border-2 border-purple-300 cursor-pointer p-0.5 bg-white">
                </div>

                <!-- Brush Size Slider --><div class="flex items-center space-x-2 w-full sm:w-auto bg-purple-100 p-2 rounded-lg shadow-sm">
                    <label for="brushSize" class="text-base font-medium text-purple-700 whitespace-nowrap">Pen Size:</label>
                    <input type="range" id="brushSize" min="1" max="30" value="5" class="w-full sm:w-36 cursor-pointer">
                    <span id="brushSizeValue" class="text-base font-bold text-orange-600 w-8">5</span>
                </div>

                <!-- Clear Button --><button id="clearButton" class="w-full sm:w-auto px-6 py-3 text-white font-bold rounded-xl transition duration-150 shadow-lg clear-button-kid hover:clear-button-kid">
                    Wipe Clean!
                </button>
            </div>

            <!-- Canvas Container --><div class="flex-grow aspect-square max-h-[500px] w-full rounded-2xl overflow-hidden border-4 border-blue-400 shadow-inner bg-yellow-50">
                <canvas id="drawingCanvas"></canvas>
            </div>

            <!-- Generate Button --><button id="generateButton" class="mt-10 w-full px-8 py-5 text-white font-extrabold text-2xl rounded-2xl magic-button hover:magic-button" onclick="generateImage()">
                Let the Magic Happen!
            </button>
        </div>

        <!-- Output Panel: AI Result --><div class="bg-white p-8 rounded-3xl shadow-2xl h-full flex flex-col border-4 border-green-300 transform hover:scale-[1.01] transition-transform duration-300">
            <h2 class="text-3xl font-bold mb-6 text-purple-800">2. Your Masterpiece!</h2>
            <div id="outputContainer" class="flex-grow aspect-square max-h-[500px] w-full rounded-2xl flex items-center justify-center overflow-hidden border-4 border-orange-400 shadow-inner bg-green-50">
                <p id="placeholderText" class="text-gray-400 text-center p-6 text-xl">Your amazing creation will pop up here!</p>
                <img id="aiImage" src="" alt="AI Generated Image" class="hidden w-full h-full object-contain rounded-2xl">
                <!-- Loading Indicator (SVG) --><div id="loadingIndicator" class="hidden flex-col items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-14 w-14 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-orange-600 font-bold text-lg tracking-wide">Making magic happen...</p>
                </div>
                <p id="errorMessage" class="hidden text-red-500 text-center p-6 text-lg"></p>
            </div>

            <div class="mt-10">
                <button id="downloadButton" class="w-full px-8 py-5 bg-green-500 text-white font-extrabold text-2xl rounded-2xl download-button-kid hover:download-button-kid hidden" onclick="downloadImage()">
                    Save My Creation! ðŸŽ‰
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Confetti Animation ---
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548'];
            const numberOfConfetti = 50;

            for (let i = 0; i < numberOfConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * -20}px`; // Start above screen
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 0.5}s`; // Stagger animation
                confetti.style.animationDuration = `${3 + Math.random() * 2}s`; // Vary duration
                confettiContainer.appendChild(confetti);
            }

            // Clean up confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        // --- Canvas Drawing Logic ---
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set initial canvas size to fill container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = colorPicker.value;
            
            ctx.fillStyle = '#fff9c4'; // Match background of canvas for clear
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const currentX = clientX - rect.left;
            const currentY = clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            [lastX, lastY] = [currentX, currentY];
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
            draw(e); 
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return [clientX - rect.left, clientY - rect.top];
        }

        // Event Listeners for Drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);


        // Control Event Listeners
        clearButton.addEventListener('click', () => {
            ctx.fillRect(0, 0, canvas.width, canvas.height); 
            document.getElementById('aiImage').src = "";
            document.getElementById('aiImage').classList.add('hidden');
            document.getElementById('aiImage').classList.remove('animate-pop-in'); // Remove animation class
            document.getElementById('placeholderText').classList.remove('hidden');
            document.getElementById('downloadButton').classList.add('hidden');
        });

        colorPicker.addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        brushSize.addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
            brushSizeValue.textContent = e.target.value;
        });


        // --- AI Generation Logic ---

        function canvasToDataURL() {
            return canvas.toDataURL('image/png');
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.warn(`Rate limit hit (429). Retrying in ${Math.round(delay / 1000)}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    console.error(`Fetch failed. Retrying in ${Math.round(delay / 1000)}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        async function generateImage() {
            const drawingDataUrl = canvasToDataURL();
            const base64ImageData = drawingDataUrl.split(',')[1];
            
            const generateButton = document.getElementById('generateButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const aiImage = document.getElementById('aiImage');
            const placeholderText = document.getElementById('placeholderText');
            const errorMessage = document.getElementById('errorMessage');
            const downloadButton = document.getElementById('downloadButton');

            // --- UI State Management: Loading ---
            generateButton.disabled = true;
            generateButton.textContent = 'Making magic happen...';
            loadingIndicator.classList.remove('hidden');
            aiImage.classList.add('hidden');
            aiImage.classList.remove('animate-pop-in'); // Ensure animation resets
            placeholderText.classList.add('hidden');
            errorMessage.classList.add('hidden');
            downloadButton.classList.add('hidden');
            
            const userPrompt = `Analyze the provided rough sketch. Based solely on the drawn composition and structure, render a hyper-realistic, high-resolution photograph. Focus on accurate composition, natural lighting, and detailed textures to interpret the sketch as a real-world scene. Imagine the sketch is a blueprint for a real photograph.`;
            
            const apiKey = ""; // API key will be provided by the canvas environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const payload = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { text: userPrompt },
                            {
                                inlineData: {
                                    mimeType: "image/png",
                                    data: base64ImageData
                                }
                            }
                        ]
                    }
                ],
                generationConfig: {
                    responseModalities: ["TEXT", "IMAGE"],
                    temperature: 0.9, // Slightly higher temp for more creativity in interpretation
                    maxOutputTokens: 4096 
                },
            };

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (!base64Data) {
                    throw new Error("Whoops! The magic didn't quite work. Try drawing something a bit clearer!");
                }

                const imageUrl = `data:image/png;base64,${base64Data}`;
                
                // --- UI State Management: Success ---
                aiImage.src = imageUrl;
                aiImage.classList.remove('hidden');
                aiImage.classList.add('animate-pop-in'); // Add pop-in animation
                downloadButton.classList.remove('hidden');
                createConfetti(); // Trigger confetti!

            } catch (error) {
                // --- UI State Management: Error ---
                console.error('AI Generation Failed:', error);
                errorMessage.textContent = `Oh no! ${error.message}. Let's try drawing again!`;
                errorMessage.classList.remove('hidden');
                placeholderText.classList.add('hidden');

            } finally {
                // --- UI State Management: Finished ---
                loadingIndicator.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.textContent = 'Let the Magic Happen!';
            }
        }
        
        function downloadImage() {
            const imageUrl = document.getElementById('aiImage').src;
            if (imageUrl) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `my-magic-drawing-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Simple bounce animation for the main title
        // Replaced with a more robust CSS animation for "animate-bounce-slow" class
        // This is handled via Tailwind and custom keyframes in style block
    </script>
</body>
</html>
